<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nueva Tarea</title>
  <link rel="stylesheet" href="/style.css" />
  <link rel="icon" type="image/jpg" href="/public/icon.jpg" />
  <style>
    .hint {
      font-size: 0.85rem;
      color: #b6b5b5;
      margin-bottom: 0.3rem;
      display: block;
    }
  </style>
</head>
<body>
  
  <main class="container">
    <section class="form-container">
      <div class="top-bar">
        <a href="/task.html" id="back" class="back-top">← Volver</a>
      </div>
      <h2>Crear Tarea</h2>

      <form id="task-form">
        <!-- Título -->
        <label for="title">
          Título <span style="color: red">*</span>
          <span class="hint">Obligatorio · Máx. 50 caracteres</span>
          <input 
            type="text" 
            id="title" 
            name="title" 
            maxlength="50" 
            required 
            placeholder="Ej: Comprar regalo de cumpleaños" 
          />
        </label>

        <!-- Detalle -->
        <label for="detail">
          Detalle
          <span class="hint">Opcional · Máx. 50 caracteres</span>
          <input
            type="text"
            id="detail" 
            name="detail" 
            maxlength="50" 
            placeholder="Ej: Buscar en Amazon o en la tienda local"
          />
        </label>

        <!-- Fecha -->
        <!-- Fecha -->
        <label for="date">
          Fecha
          <span class="hint">Selecciona la fecha límite para la tarea</span>
          <input 
            type="text"
            id="date" 
            name="date" 
            placeholder="Ej: 24/09/2025"
            onfocus="(this.type='date')" 
            onblur="if(!this.value) this.type='text';"
          />
        </label>

        <!-- Hora -->
        <label for="time">
          Hora
          <span class="hint">Elige la hora en que deseas completar la tarea</span>
          <input 
            type="text"
            id="time" 
            name="time" 
            placeholder="Ej: 14:30"
            onfocus="(this.type='time')" 
            onblur="if(!this.value) this.type='text';"
          />
        </label>


        <!-- Estado -->
        <label for="status">
          Estado
          <span class="hint">Indica el estado actual de la tarea</span>
          <select id="status" name="status">
            <option value="pendiente">Pendiente</option>
            <option value="en-progreso">En progreso</option>
            <option value="completada">Completada</option>
          </select>
        </label>

        <!-- Botón -->
        <button type="submit">✅ Crear Tarea</button>
      </form>
    </section>
  </main>

  <script type="module" src="/task_new.js"></script>
  <footer class="site-footer">
    <a href="site_map.html">Mapa del sitio</a>
    <p><small>© 2025 Make It Simple. Todos los derechos reservados.</small></p>
  </footer>

</body>
</html>
