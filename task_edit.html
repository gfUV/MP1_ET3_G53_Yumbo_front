<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editar Tarea</title>
  <link rel="stylesheet" href="/style.css" />
  <link rel="icon" type="image/jpg" href="/public/icon.jpg" />
</head>
<body>
  <main class="container">
    <section class="form-container">

      <!-- Bot√≥n Volver arriba -->
      <a href="/task.html" id="back" class="back-top">‚Üê Volver</a>

      <h2>Editar Tarea</h2>

      <!-- Formulario -->
      <form id="task-form">
        <!-- T√≠tulo -->
        <label for="title">
          T√≠tulo (Obligatorio, m√°x. 50 car.)
          <input type="text" id="title" name="title" maxlength="50" required />
        </label>

        <!-- Detalle -->
        <label for="detail">
          Detalle (Opcional, m√°x. 50 car.)
          <textarea id="detail" name="detail" maxlength="50"></textarea>
        </label>

        <!-- Fecha -->
        <label for="date">
          Fecha
          <input type="date" id="date" name="date" />
        </label>

        <!-- Hora -->
        <label for="time">
          Hora
          <input type="time" id="time" name="time" />
        </label>

        <!-- Estado -->
        <label for="status">
          Estado
          <select id="status" name="status">
            <option value="pendiente">Pendiente</option>
            <option value="en-progreso">En progreso</option>
            <option value="completada">Completada</option>
          </select>
        </label>

        <!-- Bot√≥n principal -->
        <div class="form-actions">
          <button type="submit" id="save-task">üíæ Guardar Cambios</button>
        </div>
      </form>
    </section>
  </main>

  <!-- Script -->
  <script type="module" src="/task_edit.js"></script>

    <a href="site_map.html">Mapa del sitio</a>
    <p><small>¬© 2025 Make It Simple. Todos los derechos reservados.</small></p>
  </footer>
</body>
</html>
