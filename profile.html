<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi perfil</title>
  <link rel="stylesheet" href="/profile.css">
</head>
<body>
  <div class="container">
    <div class="form-container">

      <!-- Header -->
      <div class="header">
        <h2>Mi Perfil</h2>
        <div class="header-buttons">
          <button id="back" class="btn-secondary">⬅ Volver</button>
        </div>
      </div>

      <!-- Mensajes de estado -->
      <div id="status-message" class="status-message"></div>

      <!-- Información del usuario -->
      <div class="profile-info">
        <div class="profile-field">
          <span class="label">Nombre:</span>
          <span id="user-name">Cargando...</span>
        </div>
        <div class="profile-field">
          <span class="label">Edad:</span>
          <span id="user-age">Cargando...</span>
        </div>
        <div class="profile-field">
          <span class="label">Correo:</span>
          <span id="user-email">Cargando...</span>
        </div>
        <div class="profile-field">
          <span class="label">Creada desde:</span>
          <span id="user-created">Cargando...</span>
        </div>
        <div class="profile-field">
          <span class="label">Última actualización:</span>
          <span id="user-updated">Cargando...</span>
        </div>
      </div>

      <!-- Acciones -->
      <div class="profile-actions">
        <button id="edit" class="btn-primary">Editar perfil</button>
        <button id="delete" class="btn-danger">Eliminar cuenta</button>
      </div>
    </div>
  </div>

  <!-- Script de perfil -->
  <script src="/profile.js"></script>
</body>
</html>
