<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi perfil</title>
  <link rel="stylesheet" href="/profile.css">
</head>
<body>
  <div class="container">
    <div class="form-container">

      <!-- Botón volver -->
      <button id="back" class="btn-link">← Volver a mis tareas</button>

      <!-- Título -->
      <h2>Mi perfil</h2>

      <!-- Mensajes de estado -->
      <div id="status-message" class="status-message success">
        ✅ Tu perfil se cargó con éxito.
      </div>

      <!-- Información del usuario -->
      <div class="profile-info">
        <div class="profile-field">
          <span class="label">Nombre</span>
          <div class="value" id="user-name">Cargando...</div>
        </div>
        <div class="profile-field">
          <span class="label">Edad</span>
          <div class="value" id="user-age">Cargando...</div>
        </div>
        <div class="profile-field">
          <span class="label">Correo</span>
          <div class="value" id="user-email">Cargando...</div>
        </div>
        <div class="profile-field">
          <span class="label">Cuenta creada el</span>
          <div class="value" id="user-created">Cargando...</div>
        </div>
        <div class="profile-field">
          <span class="label">Última vez editado</span>
          <div class="value" id="user-updated">Cargando...</div>
        </div>
      </div>

      <!-- Acciones -->
      <div class="profile-actions">
        <button id="edit" class="btn-primary">Editar perfil</button>
        <button id="delete" class="btn-danger">Eliminar mi cuenta</button>
      </div>
    </div>
  </div>

  <!-- Script -->
  <script src="/profile.js"></script>
</body>
</html>
