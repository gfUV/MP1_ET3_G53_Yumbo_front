<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi perfil</title>
  <link rel="stylesheet" href="/profile.css">
</head>
<body>
  <div class="container">
    <div class="form-container">

      <!-- Botón volver -->
      <a href="/task.html" id="back" class="back-link">← Volver</a>

      <!-- Título -->
      <h2>Mi perfil</h2>

      <!-- Datos principales -->
      <div class="profile-main">
        <div class="profile-avatar">👤</div>
        <div>
          <div id="user-name" class="user-name">Cargando...</div>
          <div id="user-email" class="user-email">Cargando...</div>
          <!-- Edad con ícono -->
          <div id="user-age" class="user-age">Cargando...</div>
        </div>
      </div>

      <!-- Información secundaria -->
      <div class="profile-info">
        <h3>Información de la cuenta</h3>
        <div class="profile-field">
          <span class="label">📅 Fecha de creación</span>
          <div class="value" id="user-created">Cargando...</div>
        </div>
        <div class="profile-field">
          <span class="label">⏳ Última actualización</span>
          <div class="value" id="user-updated">Cargando...</div>
        </div>
      </div>

      <!-- Acciones -->
      <div class="profile-actions">
        <button id="edit" class="btn-primary">Editar perfil</button>
        <button id="delete" class="btn-danger">Eliminar cuenta</button>
      </div>
    </div>
  </div>

  <!-- Modal de confirmación -->
  <div id="delete-modal" class="modal hidden">
    <div class="modal-content">
      <h3>¿Eliminar cuenta?</h3>
      <p>Esta acción es permanente y no se puede deshacer.</p>
      <div class="modal-actions">
        <button id="confirm-delete" class="btn-danger">Eliminar</button>
        <button id="cancel-delete" class="btn-secondary">Cancelar</button>
        
      </div>
    </div>
  </div>

  <!-- Script -->
  <script src="/profile.js"></script>
</body>
</html>
