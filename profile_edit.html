<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editar Perfil</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Puedes usar Bootstrap para estilos rÃ¡pidos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow p-4 rounded-3">
      <h2 class="mb-4 text-center">Editar Perfil</h2>

      <form id="edit-form">
        <!-- Nombre -->
        <div class="mb-3">
          <label for="firstName" class="form-label">Nombre:</label>
          <input type="text" id="firstName" class="form-control" required />
        </div>

        <!-- Apellido -->
        <div class="mb-3">
          <label for="lastName" class="form-label">Apellido:</label>
          <input type="text" id="lastName" class="form-control" required />
        </div>

        <!-- Correo -->
        <div class="mb-3">
          <label for="email" class="form-label">Correo:</label>
          <input type="email" id="email" class="form-control" required />
        </div>

        <!-- Edad -->
        <div class="mb-3">
          <label for="age" class="form-label">Edad:</label>
          <input type="number" id="age" class="form-control" min="1" required />
        </div>

        <!-- Botones -->
        <div class="d-flex justify-content-between mt-4">
          <button id="save" class="btn btn-success">ðŸ’¾ Guardar cambios</button>
          <button id="cancel" class="btn btn-secondary">â†© Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <script src="profile_edit.js"></script>
</body>
</html>
