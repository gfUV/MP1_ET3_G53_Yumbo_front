<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editar Perfil</title>
  <link rel="icon" type="image/jpg" href="/public/icon.jpg" />
  <link rel="stylesheet" href="/style.css" />

</head>
<body>
  <main class="container">
    <section class="form-container">
      <a href="/profile.html" id="back" class="back-top">← Volver</a>
      <h2>Editar Perfil</h2>
      <form id="registerForm">
        <label>
          Nombres
          <input type="text" id="firstName" required />
        </label>

        <label>
          Apellidos
          <input type="text" id="lastName" required />
        </label>

        <label>
          Edad
          <input type="number" id="age" min="13" required />
        </label>

        <label>
          Correo electrónico
          <input type="email" id="email" />
        </label>
      </form>
    
      <footer>
        <button id="save" class="btn btn-success" type="button">💾 Guardar cambios</button>
      </footer>
    </section>
  </main>
  <script type="module" src="/profile_edit.js"></script>
  
</body>
</html>
