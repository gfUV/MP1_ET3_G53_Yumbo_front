<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Perfil</title>
  <link rel="stylesheet" href="src/profile_edit.css">
</head>
<body>
  <div class="container">
    <div class="form-container">

      <!-- Header con botones -->
      <div class="header">
        <h2>Editar Perfil</h2>
        <div class="header-buttons">
          <button id="back">â¬… Volver</button>
        </div>
      </div>

      <!-- Formulario de ediciÃ³n -->
      <form id="edit-form">
        <div class="profile-field">
          <label for="firstName" class="label">Nombre:</label>
          <input type="text" id="firstName" name="name" maxlength="50" required />
        </div>

        <div class="profile-field">
          <label for="lastName" class="label">Nombre:</label>
          <input type="text" id="lastName" name="name" maxlength="50" required />
        </div>

        <div class="profile-field">
          <label for="email" class="label">Correo:</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="profile-field">
          <label for="age" class="label">Edad:</label>
          <input type="number" id="age" name="age" min="0" max="120" />
        </div>

        <div class="profile-field">
          <label class="label">Cuenta creada desde:</label>
          <span id="createdAt" title="No editable">No editable</span>
        </div>

        <button type="submit" class="saveBtn">ðŸ’¾ Guardar cambios</button>
      </form>

    </div>
  </div>

  <script src="/src/profile_edit.js"></script>
</body>
</html>
