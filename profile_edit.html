<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Editar Perfil</title>
  <link rel="stylesheet" href="/style.css" />

</head>
<body class="bg-light">

  <header class="text-center my-4">
    <h1>Editar Perfil</h1>
  </header>

  <main>
    <section class="container">
      <article class="card shadow p-4 rounded-3">
        <form id="edit-form">
          <fieldset>
            <legend class="mb-3">InformaciÃ³n del usuario</legend>

            <!-- Nombre -->
            <div class="mb-3">
              <label for="firstName" class="form-label">Nombre:</label>
              <input type="text" id="firstName" class="form-control" required />
            </div>

            <!-- Apellido -->
            <div class="mb-3">
              <label for="lastName" class="form-label">Apellido:</label>
              <input type="text" id="lastName" class="form-control" required />
            </div>

             <!-- Edad -->
            <div class="mb-3">
              <label for="age" class="form-label">Edad:</label>
              <input type="number" id="age" class="form-control" min="1" required />
            </div>

            <!-- Correo -->
            <div class="mb-3">
              <label for="email" class="form-label">Correo:</label>
              <input type="email" id="email" class="form-control" required />
            </div>

          </fieldset>

          <!-- Acciones -->
          <footer class="d-flex justify-content-between mt-4">
            <button id="save" class="btn btn-success">ðŸ’¾ Guardar cambios</button>
            <button id="cancel" class="btn btn-secondary">â†© Cancelar</button>
          </footer>
        </form>
      </article>
    </section>
  </main>

  <script src="profile_edit.js"></script>
</body>
</html>
