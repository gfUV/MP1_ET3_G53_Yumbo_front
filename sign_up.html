<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Usuario</title>
  <link rel="icon" type="image/jpg" href="/public/icon.jpg" />
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <main class="container">
    <section class="form-container">
      <!-- Logo -->
      <img src="/logo.jpg" alt="Logo Make It Simple" class="logo"/>

      <!-- Título -->
      <h2>Registro de usuario</h2>

      <!-- Formulario -->
      <form id="registerForm" novalidate>
        
        <!-- Nombres -->
        <label for="firstName">Nombres</label>
        <input 
          type="text" 
          name="firstName" 
          id="firstName" 
          placeholder="Ingresa tus nombres" 
          autocomplete="given-name" 
          required 
        />
        <div class="error-message"></div>

        <!-- Apellidos -->
        <label for="lastName">Apellidos</label>
        <input 
          type="text" 
          name="lastName" 
          id="lastName" 
          placeholder="Ingresa tus apellidos" 
          autocomplete="family-name" 
          required 
        />
        <div class="error-message"></div>

        <!-- Edad -->
        <label for="age">Edad</label>
        <input 
          type="number" 
          name="age" 
          id="age" 
          min="13" 
          placeholder="Ingresa tu edad" 
          required 
        />
        <div class="error-message"></div>

        <!-- Correo -->
        <label for="email">Correo electrónico</label>
        <input 
          type="email" 
          name="email" 
          id="email" 
          placeholder="ejemplo@gmail.com" 
          autocomplete="email" 
          required 
        />
        <div class="error-message"></div>

        <!-- Contraseña -->
        <label for="password">Contraseña</label>
        <div class="password-wrapper">
          <input 
            type="password" 
            name="password" 
            id="password" 
            placeholder="Mínimo 8 caracteres" 
            autocomplete="new-password" 
            required 
          />
          <button type="button" class="togglePassword" aria-label="Mostrar u ocultar contraseña">👁</button>
        </div>
        <div class="error-message"></div>

        <!-- Confirmar Contraseña -->
        <label for="confirmPassword">Confirmar contraseña</label>
        <div class="password-wrapper">
          <input 
            type="password" 
            name="confirmPassword" 
            id="confirmPassword" 
            placeholder="Repite tu contraseña" 
            autocomplete="new-password" 
            required 
          />
          <button type="button" class="togglePassword" aria-label="Mostrar u ocultar contraseña">👁</button>
        </div>
        <div class="error-message"></div>

        <!-- Botón -->
        <button type="submit">Registrarse</button>
      </form>

      <!-- Footer -->
      <footer>
        <p class="register">¿Ya tienes cuenta? <a href="sign_in.html">Inicia sesión</a></p>
      </footer>
    </section>
  </main>

  <!-- Scripts -->
  <script type="module" src="/registerUser.js"></script>
  <script type="module" src="/formValidation.js"></script>
</body>
</html>
