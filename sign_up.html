<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Usuario</title>
  <link rel="icon" type="image/jpg" href="/public/icon.jpg" />
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <main class="container">
    <section class="form-container">
      <h2>Registro de usuario</h2>
      <form id="registerForm">
        <label>
          Nombres
          <input type="text" name="firstName" required placeholder="Ingresa tus Nombres" />
          <div class="error-message" id="firstName-error"></div>
        </label>

        <label>
          Apellidos
          <input type="text" name="lastName" required placeholder="Ingresa tus Apellidos" />
          <div class="error-message" id="lastName-error"></div>
        </label>

        <label>
          Edad
          <input type="number" name="age" min="13" required placeholder="Ingresa tu Edad" />
          <div class="error-message" id="age-error"></div>
        </label>

        <label>
          Correo electrónico
          <input type="email" name="email" required placeholder="Ingresa tu email" />
          <div class="error-message" id="email-error"></div>
        </label>

        <label>
          Contraseña
          <input type="password" name="password" placeholder="Mínimo 8 caracteres" required />
          <div class="error-message" id="password-error"></div>
        </label>

        <label>
          Confirmar Contraseña
          <input type="password" name="confirmPassword" required />
          <div class="error-message" id="confirmPassword-error"></div>
        </label>

        <button type="submit">Registrarse</button>
      </form>
    
      <footer>
        <p><a href="sign_in.html">Volver al inicio de sesión</a></p>
      </footer>
    </section>
  </main>

  <!-- Scripts -->
  <script type="module" src="/registerUser.js"></script>
  <script type="module" src="/formValidation.js"></script>
</body>
</html>
