<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro de Usuario</title>
  <link rel="icon" type="image/jpg" href="/public/icon.jpg" />
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <main class="container">
    <section class="form-container">
      <h2>Registro de usuario</h2>
      <form id="registerForm">

        <div class="form-group">
          <label for="firstName">Nombres</label>
          <input type="text" id="firstName" name="firstName" required placeholder="Ingresa tus Nombres" />
          <div class="error-message" id="firstName-error"></div>
        </div>

        <div class="form-group">
          <label for="lastName">Apellidos</label>
          <input type="text" id="lastName" name="lastName" required placeholder="Ingresa tus Apellidos" />
          <div class="error-message" id="lastName-error"></div>
        </div>

        <div class="form-group">
          <label for="age">Edad</label>
          <input type="number" id="age" name="age" min="13" required placeholder="Ingresa tu Edad" />
          <div class="error-message" id="age-error"></div>
        </div>

        <div class="form-group">
          <label for="email">Correo electr√≥nico</label>
          <input type="email" id="email" name="email" required placeholder="Ingresa tu email" />
          <div class="error-message" id="email-error"></div>
        </div>

        <div class="form-group password-wrapper">
          <label for="password">Contrase√±a</label>
          <input type="password" id="password" name="password" placeholder="M√≠nimo 8 caracteres" required />
          <span class="toggle-password" onclick="togglePassword('password')">üëÅ</span>
          <div class="error-message" id="password-error"></div>
        </div>

        <div class="form-group password-wrapper">
          <label for="confirmPassword">Confirmar Contrase√±a</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required />
          <span class="toggle-password" onclick="togglePassword('confirmPassword')">üëÅ</span>
          <div class="error-message" id="confirmPassword-error"></div>
        </div>

        <button type="submit">Registrarse</button>
      </form>
    
      <footer>
        <p><a href="sign_in.html">Volver al inicio de sesi√≥n</a></p>
      </footer>
    </section>
  </main>

  <!-- Scripts -->
  <script type="module" src="/registerUser.js"></script>
  <script type="module" src="/formValidation.js"></script>
  <script>
    function togglePassword(fieldId) {
      const input = document.getElementById(fieldId);
      input.type = input.type === "password" ? "text" : "password";
    }
  </script>
</body>
</html>
