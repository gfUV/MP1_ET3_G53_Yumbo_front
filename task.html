<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tareas</title>
  <link rel="stylesheet" href="task.css"/>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-left">
      <button class="hamburger" id="hamburger">☰</button>
      <h1>Tareas</h1>
    </div>
  </nav>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <button id="profile">👤 Mi perfil</button>
    <button id="about-us">ℹ️ Sobre nosotros</button>
    <button id="logout">📋 Cerrar sesión</button>
  </div>

  <!-- Contenedor de columnas -->
  <div class="task-columns">
    <div class="task-column" id="pending-tasks">
      <h3>Pendientes (<span id="pending-count">0</span>)</h3>
    </div>
    <div class="task-column" id="inprogress-tasks">
      <h3>En proceso (<span id="inprogress-count">0</span>)</h3>
    </div>
    <div class="task-column" id="completed-tasks">
      <h3>Completadas (<span id="completed-count">0</span>)</h3>
    </div>
  </div>

  <!-- Botón agregar tarea (FAB) -->
  <button id="add-task" class="add-task-btn">➕</button>

  <script src="task.js"></script>
</body>
</html>
