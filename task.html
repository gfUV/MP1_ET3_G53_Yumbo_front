<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tareas</title>
  <link rel="stylesheet" href="/tasks.css">
</head>
<body>
  <main class="container">
    <!-- Header -->
    <header class="header">
      <h2>Tareas</h2>
      <!-- Botón hamburguesa -->
      <button class="menu-toggle" id="menu-toggle" aria-label="Abrir menú">☰</button>
      <!-- Menú oculto -->
      <nav class="menu" id="menu">
        <ul>
          <li><button id="add-task">➕ Agregar tarea</button></li>
          <li><button id="profile">👤 Mi perfil</button></li>
          <li><button id="logout">🚪 Cerrar sesión</button></li>
        </ul>
      </nav>
    </header>

    <!-- Tablero de tareas -->
    <section class="task-board">
      <div class="task-column">
        <h3>Pendientes</h3>
        <div id="task-pending" class="task-list"></div>
      </div>
      <div class="task-column">
        <h3>En proceso</h3>
        <div id="task-in-progress" class="task-list"></div>
      </div>
      <div class="task-column">
        <h3>Completadas</h3>
        <div id="task-done" class="task-list"></div>
      </div>
    </section>
  </main>

  <!-- Script para manejar tareas -->
  <script type="module" src="/task.js"></script>

  <!-- Script menú hamburguesa -->
  <script>
    const menuToggle = document.getElementById("menu-toggle");
    const menu = document.getElementById("menu");
    menuToggle.addEventListener("click", () => {
      menu.classList.toggle("show");
    });
  </script>
</body>
</html>
