<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tareas</title>
  <link rel="stylesheet" href="task.css"/>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-left">
      <h1>Tareas</h1>
    </div>
    <div class="navbar-right" id="navbar-right">
      <button id="profile">👤 Mi perfil</button>
      <button id="about-us">ℹ️ Sobre nosotros</button>
      <button id="logout">📋 Cerrar sesión</button>
    </div>
    <button class="hamburger" id="hamburger">☰</button>
  </nav>

  <!-- Botón central agregar tarea -->
  <div class="add-task-container">
    <button id="add-task" class="add-task-btn">➕ Agregar tarea</button>
  </div>

  <!-- Contenedor de columnas -->
  <div class="task-columns">
    <div class="task-column" id="pending-tasks">
      <h3>Pendientes (<span class="task-count">0</span>)</h3>
      <p class="empty-msg">No tienes tareas pendientes.</p>
    </div>
    <div class="task-column" id="inprogress-tasks">
      <h3>En proceso (<span class="task-count">0</span>)</h3>
      <p class="empty-msg">No hay tareas en proceso.</p>
    </div>
    <div class="task-column" id="completed-tasks">
      <h3>Completadas (<span class="task-count">0</span>)</h3>
      <p class="empty-msg">Aún no has completado ninguna tarea.</p>
    </div>
  </div>

  <script src="/task.js"></script>
</body>
</html>
