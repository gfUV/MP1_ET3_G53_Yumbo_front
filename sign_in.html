<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inicio de Sesión</title>
  <link rel="icon" type="image/jpg" href="/public/icon.jpg" />
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <main class="container">
    <section class="form-container">
      <!-- Logo -->
      <img src="/logo.jpg" alt="Logo Make It Simple" class="logo"/>

      <!-- Título -->
      <h2>Iniciar sesión</h2>

      <!-- Formulario -->
      <form id="loginForm" class="login" novalidate>
        
        <label for="email">Correo electrónico</label>
        <input type="email" name="email" id="email" placeholder="ejemplo@gmail.com" required />
        <div id="email-error" class="error-message" aria-live="polite"></div>

        <label for="password">Contraseña</label>
        <div class="password-wrapper">
          <input type="password" name="password" id="password" placeholder="Escribe tu contraseña" required />
          <button type="button" id="togglePassword" aria-label="Mostrar u ocultar contraseña">👁</button>
        </div>
        <div id="password-error" class="error-message" aria-live="polite"></div>

        <p class="forgot"><a href="reset_password.html">¿Olvidaste tu contraseña?</a></p>

        <button type="submit" id="loginBtn">Ingresar</button>
      </form>

      <!-- Footer -->
      <p class="register">¿No tienes cuenta? <a href="sign_up.html">Regístrate</a></p>
    </section>
  </main>

  <script type="module" src="/login.js"></script>
</body>
</html>
