<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inicio de Sesión</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/jpg" href="/public/icon.jpg" />
  <link rel="stylesheet" href="/src/style.css" />
  <style>
    
    .error-message {
      color: #d93025; 
      font-size: 14px;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <main class="container">
    <section class="form-container">
      <h2>Iniciar sesión</h2>
      <figure>
        <img src="/logo.jpg" alt="Logo Make It Simple" class="logo" />
      </figure>

      <form id="loginForm" class="login">
        <label>
          Correo electrónico
          <input type="email" name="email" required placeholder="Digita tu Correo electrónico" />
        </label>
        
        <div id="email-error" class="error-message"></div>

        <label>
          Contraseña
          <input type="password" name="password" required placeholder="Digita tu contraseña"/>
        </label>
        
        <div id="password-error" class="error-message"></div>

        <p class="forgot">
          <a href="reset_password.html">¿Olvidaste tu contraseña?</a>
        </p>

        <button type="submit">Ingresar</button>
      </form>

      <footer>
        <p>¿No tienes cuenta? <a href="sign_up.html">Regístrate</a></p>
      </footer>
    </section>
  </main>
  
  <script type="module" src="/src/login.js"></script>
    
</body>
</html>
