<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inicio de Sesión</title>
  <link rel="icon" type="image/jpg" href="/public/icon.jpg" />
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <main class="container">
    <section class="form-container">
      <!-- Logo -->
      <img src="/logo.jpg" alt="Logo Make It Simple" class="logo"/>

      <!-- Título -->
      <h2>Iniciar sesión</h2>

      <!-- Formulario -->
      <form id="loginForm" class="login" novalidate>
        
        <label for="email">Correo electrónico</label>
        <input 
          type="email" 
          name="email" 
          id="email" 
          placeholder="ejemplo@gmail.com" 
          autocomplete="email"
        />
        <div id="email-error" class="error-message" aria-live="polite"></div>

        <label for="password">Contraseña</label>
        <div class="password-wrapper">
          <input 
            type="password" 
            name="password" 
            id="password" 
            placeholder="Escribe tu contraseña" 
            autocomplete="current-password"
          />
          <button type="button" id="togglePassword" aria-label="Mostrar u ocultar contraseña" tabindex="0">
            <!-- Icono ojo abierto -->
            <svg id="eyeOpen" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8S1 12 1 12z"/>
              <circle cx="12" cy="12" r="3"/>
            </svg>
            <!-- Icono ojo cerrado -->
            <svg id="eyeClosed" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" style="display:none;">
              <path d="M17.94 17.94A10.97 10.97 0 0112 20c-7 0-11-8-11-8a21.86 21.86 0 014.12-5.94M9.88 9.88A3 3 0 0114.12 14.12M1 1l22 22"/>
            </svg>
          </button>
        </div>
        <div id="password-error" class="error-message" aria-live="polite"></div>

        <p class="forgot"><a href="reset_password.html">¿No recuerdas tu contraseña?</a></p>

        <button type="submit" id="loginBtn">Ingresar</button>
      </form>

      <!-- Footer -->
      <p class="register">¿No tienes cuenta? <a href="sign_up.html">Crea una aquí</a></p>
    </section>
  </main>

  <script type="module" src="/login.js"></script>
</body>
</html>
